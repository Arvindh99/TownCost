<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Primary SEO -->
    <title>TownCost | Track & Compare Cost of Living</title>
    <meta
      name="description"
      content="TownCost helps you track, compare, and understand the cost of living across cities with real-world data and insights."
    />
    <meta name="author" content="TownCost" />

    <!-- Open Graph / Social Media -->
    <meta
      property="og:title"
      content="TownCost | Track & Compare Cost of Living"
    />
    <meta
      property="og:description"
      content="Track and compare cost of living across cities using real-world data. Make smarter financial decisions with TownCost."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://towncost.in" />
    <meta property="og:image" content="https://towncost.in/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="TownCost | Track & Compare Cost of Living"
    />
    <meta
      name="twitter:description"
      content="Understand and compare cost of living across cities with TownCost."
    />
    <meta name="twitter:image" content="https://towncost.in/og-image.png" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Security / UX -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta name="theme-color" content="#0f172a" />
  </head>

  <body>
    <noscript>TownCost requires JavaScript to run properly.</noscript>

    <div id="root"></div>

    <!-- App Entry -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
